<div id="charts" class="grid place-items-center w-[400px] h-[560px] overflow-auto pt-8 pb-20">
    <a href="https://github.com/tinybirdco/flappy-tinybird" target="_blank">
        <img src="/RetryInput.png" alt="Retry Input" class="mb-8 mt-2" width="270" height="84">
    </a>
    <div class="text-center text-white mb-8 leading-5 px-8">
        <button id="offer-button"><img src="./OfferButton.png" width="230" alt="Claim offer button" class="mb-4"/></button>
        <button id="retry-button"><img src="./RetryButton.png" width="125" alt="Retry button" class="mb-4"/></button>
        <p id="title" class="mb-8"></p>
    </div>
    <div id="leaderboard" class="w-[300px] h-[320px]">

            <tbody>
                <tr>
                    <td id="tr1-rank" style="width: 20%"></td>

                    <td id="tr1-score" style="width: 20%; text-align: right"></td>

                </tr>

    <div id="playerStats" class="w-[300px] h-[110px]">
        <h1 class="text-left text-white font-semibold mb-2 mt-8">Player Stats</h1>
        <table class="w-full text-white table-fixed py-2 border-collapse">
            <thead>
                <tr>
                    <th class="text-left align-bottom font-light text-sm">Games</th>
                    <th class="text-left align-bottom font-light text-sm">Total Score</th>
                    <th class="text-left align-bottom font-light text-sm">Avg. Score</th>
                    <th class="text-left align-bottom font-light text-sm">Max. Score</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td id="n_games"></td>
                    <td id="total_score"></td>
                    <td id="avg_score"></td>
                    <td id="max_score"></td>
                </tr>
            </tbody>
        </table>
    </div>

    <div id="lastPlayed" class="w-[300px] h-[340px]">

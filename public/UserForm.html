<div class="w-[300px] h-[300px]">
    <h1 class="text-center mb-1 font-semibold">Enter your email</h1>
    <form>
        <input id="name" autocomplete="off" type="text" placeholder="email" name="email"
            class="block w-full text-sm py-2 px-3 rounded my-2" />
    </form>
    <p id="error" class="hidden data-[enabled]:block text-red-500 text-center">Please enter a valid email.</p>
</div>
